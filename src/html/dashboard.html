<div id="add-new-post">
    <input [(ngModel)]="post.title" placeholder="New post">
    <button (click)="save()">Add</button>
</div>
<div>
    <h3>Posts</h3>
    <div *ngFor="let post of posts" class="col-2">
        <div class="module post">
            <h4>{{post.title}}</h4>
        </div>
    </div>
</div>
